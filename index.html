<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Our Reviews</h1>
      <div class="main">
        <div class="profile">
          <img
            src="https://i.pinimg.com/736x/9a/fa/e7/9afae75e6098f429b865d56f5f39c7ae.jpg"
            alt=""
            width="120px"
            height="120px"
          />
        </div>
        <div class="name">Karan Dangol</div>
        <div class="job-position">Full Stack Developer</div>
        <div class="message">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero minus et
          molestiae earum dolore iusto consequatur laudantium in, ad quam vel
          esse deserunt, illum provident.
        </div>
        <div class="sliders">
          <button class="slider left-slider">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50px"
              height="50px"
              viewBox="0 0 24 24"
              fill="none"
            >
              <path
                d="M10 16L14 12L10 8"
                stroke="#200E32"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </button>
          <button class="slider right-slider">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="50px"
              height="50px"
              viewBox="0 0 24 24"
              fill="none"
              
            >
              <path
                d="M10 16L14 12L10 8"
                stroke="#200E32"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </>
        </div>

        <button class="surprise-button">Surprise</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
